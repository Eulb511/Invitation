<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>邀请函 - 页面3</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .page2 {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* 背景图1 */
        .bg-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: calc(100vh - 40%);
            background: url('./img/back1.webp') no-repeat center center/cover;
        }

        /* 背景图2 */
        .bg-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 65%;
            background: url('./img/back2.webp') no-repeat center center/cover;
        }

        /* Logo 1 样式 */
        .logo-left3 {
            position: absolute;
            top: 16%;
            left: 13.7%;
            width: 15%;
            height: auto;
        }

        /* Logo 2 样式 */
        .logo-right3 {
            position: absolute;
            top: 14.5%;
            right: 11%;
            width: 60%;
            height: auto;
        }

        /* 长方体样式 */
        .rectangle3 {
            position: absolute;
            top: 56%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 84%;
            height: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* 支持滚动 */
            padding: 20px;
            text-align: center; /* 内容居中 */
        }

        /* 二维码样式 */
        .qrcode {
            margin-top: 28px;
            width: 56%; /* 二维码的宽度 */
            height: auto;
            margin-bottom: 5px;
        }

        /* 提示文本样式 */
        .qr-text {
            font-size: 1em;
            color: rgb(247, 247, 247);
            margin-bottom: 30px;
        }

        .time3 {
            margin-top: 20px;
            color: white;
            font-size: 1.1em;
        }

        .location3 {
            margin-top: 10px;
            color: white;
            font-size: 1.1em;
        }


    </style>
</head>
<body>
    <div class="page2">
        <!-- 背景图部分 -->
        <div class="bg-top"></div>
        <div class="bg-bottom"></div>

        <!-- Logo部分 -->
        <img src="./img/logo1.webp" alt="Logo 1" class="logo-left3">
        <img src="./img/logo2.webp" alt="Logo 2" class="logo-right3">

        <!-- 长方体，显示二维码及文字 -->
        <div class="rectangle3">
            <!-- 二维码图片 -->
            <img src="./bank/qrcode.png" alt="二维码" class="qrcode">

            <!-- 提示文字 -->
            <div class="qr-text">请扫描二维码进行预约</div>


            <!-- 活动地址 -->
            <div class="time3">活动时间：2024年10月24日</div>
            <!-- 活动地址 -->
            <div class="location3">活动地址：算力小镇A座①号501杭州数据要素运营中心</div>
        </div>

        <!-- 下拉图标 -->
        <!-- <img src="../img/向上.svg" class="down"> -->
    </div>

</body>
</html>
